<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title> KOREAN </title>
        <link rel = "stylesheet" type = "text/css" href = "CSS/font.css">
        <link rel = "stylesheet" href = "CSS/style.css">
    </head>
    
    <body>
        
        <div class = "header"> 
            <p> KOREAN </p>
        </div>

         <div class = "rectangle">
             <button type = "start"> НАЧАТЬ </button>
         </div>

         <script>
            function FontSize() {
                header = document.querySelector(".header");
                rectangle = document.querySelector(".rectangle");
                var vh = window.innerHeight/100;
                var vw = window.innerWidth/100;
                hsize = Math.min(7*vh, 10*vw)
                bsize = Math.min(4*vh, 5*vw)
                header.style.fontSize = hsize + 'px';
                rectangle.width = bsize + 'px';
                rectangle.height = bsize + 'px';
            }
                        
            window.addEventListener('resize', FontSize);
            FontSize();
            
        </script>

    </body>
    
</html>
