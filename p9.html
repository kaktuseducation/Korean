<!DOCTYPE html>
<html lang = "eng">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title> KOREAN </title>
        <link rel = "stylesheet" type = "text/css" href = "CSS/font.css">
        <link rel = "stylesheet" href = "CSS/p9.css">

        <script src = "JS/Hangul/hangul.js" defer></script>
        <script src = "JS/drawing.js" defer></script>
        <script src = "JS/syllable.js"></script>
    </head>
    
    <body>
        <p class = "header"> Lesson 1 </p>

        <canvas id = "canvas" class = "canvas"> </canvas>

        <div class = "rectangle"> 
            <p class = "about" id = "about"> </p> 

            <p class = "lenght" id = "lenght"> </p>

            <button class = "left" onclick = "left()"> ← </button> 

            <button class = "right" onclick = "right()"> → </button> 
        </div>

        <button id = "erase" class = "erase"> erase </button>

        <button class = "next" onclick = "next()"> next </button>

        <button class = "previous" onclick = "previous()"> previous </button>
            
    </body>

    <script> 
        function previous(){document.location = 'p8.html'}

        function next(){document.location = 'p10.html'}


        // Словарь с массивом
        const data = SYLLABLE["Lesson 1"]['syllable']
    
        let currentIndex = 0;
    
        function updateAbout() {
            const currentSyllable = data[currentIndex];
            const combined = Hangul.assemble(currentSyllable);

            document.getElementById('lenght').textContent = (currentIndex + 1) + " / " + data.length;
            document.getElementById('about').textContent = `${currentSyllable[0]} + ${currentSyllable[1]} = ${combined}`;
        }
    
        function left() {
            if (currentIndex > 0) {
                currentIndex--;
                updateAbout();
            }
        }
    
        function right() {
            if (currentIndex < data.length - 1) {
                currentIndex++;
                updateAbout();
            }
        }
    
        // Инициализация начального значения после загрузки DOM
        document.addEventListener('DOMContentLoaded', (event) => {
            updateAbout();
        });
    </script>

</html>
