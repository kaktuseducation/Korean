<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title> KOREAN </title>
        <link rel = "stylesheet" type = "text/css" href = "CSS/font.css">
        <link rel = "stylesheet" href = "CSS/level.css">

        <script src="JS/dictionary.js"></script>
    </head>
    
    <body>
        <p class = "above"> Choose level </p>
        
        <div class = "grid-container" id = "levelContainer">
            <!-- Уровни будут созданы динамически -->
        </div>
        
    </body>

    <script>
        var levelContainer = document.getElementById('levelContainer');

        for (var level in LEVELS) {
            (function(level) {
                var button = document.createElement('button');
                button.className = 'grid-item';
                button.onclick = function() {
                    // сохраняем выбранный уровень в localStorage или в другом месте
                    localStorage.setItem('selectedLevel', level);
                    document.location = 'chapter.html';
                };
                button.innerHTML = '<p>' + level.replace(' ', '<br>') + '</p>';
                levelContainer.appendChild(button);
            })(level);
        }
        
    </script>
</html>
