<!DOCTYPE html>
<html lang = "ru">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title> KOREAN </title>
        <link rel = "stylesheet" type = "text/css" href = "CSS/font.css">
        <link rel = "stylesheet" href = "CSS/level.css">
        
        <script src = "JS/dictionary.js"></script> <!-- Импорт словаря -->
    </head>
    
    <body>
        <p class = "above"> Choose chapter </p>
        
        <div class = "rectangle" id = "chapterContainer">
            <!-- Главы будут созданы динамически -->
        </div>
        
    </body>

    <script>
        var selectedLevel = localStorage.getItem('selectedLevel');

        // Получаем главы из выбранного уровня
        var chapters = LEVELS[selectedLevel];

        var chapterContainer = document.getElementById('chapterContainer');

        // Получаем массив ключей объекта chapters
        var chapterKeys = Object.keys(chapters);

        // Используем forEach для перебора глав в объекте
        chapterKeys.forEach(function(chapter, index) {
            var chapterObj = chapters[chapter]
            var button = document.createElement('button');

            button.className = 'btn' + (index + 1);
            button.onclick = function() {
                // сохраняем выбранную главу в localStorage или в другом месте
                localStorage.setItem('selectedChapter', chapter);
                document.location = 'lesson.html';
            };
            button.innerHTML = '<p>' + chapterObj["name"].replace(' ', '<br>') + '</p>';
            chapterContainer.appendChild(button);
        });
    </script>
</html>
